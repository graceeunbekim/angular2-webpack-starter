<div class="home container-fluid">

  <div class="container no-gutter g-body">

    <div class="row">
      <div class="content col-12 col-md-12 col-lg-9">

        <section class="intro">
          <div class="inner-intro">
            <div class="intro-image">

            </div>
            <div class="details">
              <div class="g-h1">Grace Eunbe Kim</div>
              <div class="subtitle g-h3">Software Engineer</div>
              <div class="subtitle g-h3">UC Berkeley &#183; Computer Science</div>
            </div>
          </div>
        </section>

        <div #stickyConnectWithMeAnchor class="connect-me">
          <ul class="nav justify-content-center" [class.stickyConnectWithMeBar]="stickyConnectWithMeBar" [style.width.px]="stickyConnectWithMeWidth">
            <li class="nav-item">
              <a class="nav-link g-link" href="https://soundcloud.com/graceeunbekim"><span class="fa fa-soundcloud g-icon" aria-hidden="true"></span> &#183; SoundCloud</a>
            </li>
            <li class="nav-item">
              <a class="nav-link g-link" href="https://github.com/graceeunbekim"><span class="fa fa-github g-icon" aria-hidden="true"></span> &#183; Github</a>
            </li>
            <li class="nav-item">
              <a class="nav-link g-link" href="https://www.linkedin.com/in/graceeunbekim"><span class="fa fa-linkedin g-icon" aria-hidden="true"></span> &#183; LinkedIn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link g-link" href="https://www.instagram.com/ubeliciousrapgame/"><span class="fa fa-instagram g-icon" aria-hidden="true"></span> &#183; Instagram</a>
            </li>
          </ul>
        </div>

        <section class="github-activity">
          <h3 class="g-h3"> Github Activity</h3>
        </section>

        <section class="soundcloud-activity">
          <h3 class="g-h3"> SoundCloud Activity</h3>
        </section>

        <section class="about-me">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="https://graceeunbekim.herokuapp.com/images/portfolio/04.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="https://graceeunbekim.herokuapp.com/images/portfolio/03.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" src="https://graceeunbekim.herokuapp.com/images/portfolio/02.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </section>

        <div class="footer">
          
        </div>
      </div>

      <div #stickyTimelineContent class="content col-lg-3 hidden-lg-down">
        <div class="sticky-timeline" [style.width.px]="stickyTimelineWidth">
          <div class="github-notes"></div>
        </div>
      
      </div>

    </div>
  </div>

</div>
